<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Screener</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg justify-content-center " style="background-color: #C89D7C; justify-content: center;">
        <div class="container-fluid">
          <a class="navbar-brand" >Stock Screener</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
          </div>
        </div>
      </nav>
      <div class="accordion" id="accordionExample">
        {% for i in range(data|length) %}
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" style="background-color: #D8C4B6;" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ i }}" aria-expanded="true" aria-controls="collapse{{ i }}">
              {{ data[i]["data"]["info"]["name"] }}
            </button>
          </h2>
          <div id="collapse{{ i }}" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body" style="background-color: #F5EFE7;">
              {% for k, v in data[i]["data"]["ratios"].items() %}
              <p>{{ k }}: {{ v }}</p>
              {% endfor %}
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
